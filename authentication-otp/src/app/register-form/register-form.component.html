 
 <section class="top">
    <div class="container-fluid border-bottom border-light-6 mb-4 p-2">
        <div class="row">
            <div class="col-2 d-flex align-items-center  justify-content-start p-">
                <i class="fa fa-bars p-3" style="font-size: 25px;"></i>
            </div>
            <div class="col-8">
                <h1 style="font-size:400; font-size: 40px;">AuthKey Verification</h1>
            </div>
            <div class="col-2 "><h5>login</h5></div>
        </div>
    </div>
 </section>
<section class="main">
    <div class="container">
        <form id="registration-form"  [formGroup]="userRegister">
            <div class="row">
                <div class="col-lg-12 ">
                    <div class="form-group custom-form-group">
                        <label for="cStreet">Name:</label>

                        <input formControlName="name" name="name" type="text" class="form-control" id="name">

                    </div>
                </div>
                <div class="col-lg-12 ">
                    <div class="form-group custom-form-group">
                        <label for="cStreet">Phone Number:</label>

                        <input formControlName="mobileno" name="mobileno" type="text" class="form-control" id="mobileno">
                    </div>
                </div>
                <div class="col-lg-12 ">
                    <div class="form-group custom-form-group">
                        <label for="cStreet">Email ID:</label>

                        <input formControlName="email" name="email" type="text" class="form-control" id="cStreet">
                    </div>
                </div>
                <div class="col-md-12">
                    <button class="btn btn-primary" (click)="submitForm()">
                        Submit
                    </button>
                    <button class="btn btn-primary float-end" (click)="redirect()">
                        Next
                    </button>
                </div>
                
            </div>

          
        </form>
        <div class="successMessage" *ngIf="showmwssage==1">{{successMessage}}</div>
        <div class="errorMessage" *ngIf="showmwssage==2">{{errorMessage}}</div>
    </div>
</section>
